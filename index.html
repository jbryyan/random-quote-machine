<!DOCTYPE html>
<!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link rel="stylesheet" href="default.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<html>
  <head>
    <title>Random Quote Machine</title>
    <script src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center pageHeader">Random Quote Generator</h1>

      <!-- Random quote to be displayed -->
      <!-- Using a row centered column in page, along with a card and footer -->
      <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 mx-auto">
          <div class="card">
            <!-- Card block begins here.  -->
            <div class="card-block">
              <p class="card-text" id="quote"></p>
              <p class="card-text text-right" id="author"></p>
            </div>
            <!-- Footer begins here -->
            <div class="card-footer">
              <!-- Button toolbar to space the buttons -->
              <div class="btn-toolbar">
                <button class="btn socialMedia" id="sendTweet">
                  <i class="fa fa-twitter fa-inverse"></i>
                </button>
                <button class="btn" id="getQuote">
                  New Quote
                </button>
              </div> <!-- End Button toolbar -->
            </div> <!-- End footer -->
          </div> <!-- End card -->
        </div> <!-- End of col-->
      </div> <!-- End of row -->
      <p class="madeBy"> by bryan </p>
      <div class = "madeBy">
        <a id="link" href="https://github.com/jbryyan/random-quote-gen">github repo</a>
      </div>
  </body>
</html>
